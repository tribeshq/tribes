[profile.default]
src = "src"
out = "out"
libs = ["lib", "dependencies", "node_modules"]

[dependencies]
forge-std = "1.9.7"
"@openzeppelin-contracts" = "5.0.1"
cartesi-rollups-contracts = "2.0.0"
