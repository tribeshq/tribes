[profile.default]
src = "src"
out = "out"
libs = ["lib", "dependencies"]

[dependencies]
forge-std = "1.9.7"
"@openzeppelin-contracts" = "5.0.1"
cartesi-rollups-contracts = "2.0.0"
vlayer = "1.2.0"
risc0-ethereum = { version = "2.1.1", url = "https://github.com/vlayer-xyz/risc0-ethereum/releases/download/v2.1.1-soldeer/contracts.zip" }
chainlink-ccip = { version = "contracts-ccip-v1.6.0", url = "https://github.com/smartcontractkit/chainlink-ccip/archive/refs/tags/contracts-ccip-v1.6.0.zip" }
chainlink-local = { version = "v0.2.6-beta", git = "https://github.com/smartcontractkit/chainlink-local.git", rev = "e0954c83b816c1dee859d8dafb25bdcb99981065" }
chainlink-evm = { version = "v2.24.0", git = "https://github.com/smartcontractkit/chainlink.git", rev = "6f755cc676b9907a9fdc9af7e30a9b47e6621a61" }

[soldeer]
remappings_generate = false
remappings_regenerate = false

[rpc_endpoints]
ethereumSepolia = "${ETHEREUM_SEPOLIA_RPC_URL}"
optimismGoerli = "${OPTIMISM_GOERLI_RPC_URL}"
avalancheFuji = "${AVALANCHE_FUJI_RPC_URL}"
arbitrumSepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
polygonMumbai = "${POLYGON_MUMBAI_RPC_URL}"
bnbChainTestnet = "${BNB_CHAIN_TESTNET_RPC_URL}"
baseSepolia = "${BASE_SEPOLIA_RPC_URL}"
metisSepolia = "${METIS_SEPOLIA_RPC_URL}"
zksyncSepolia = "${ZKSYNC_SEPOLIA_RPC_URL}"
scrollSepolia = "${SCROLL_SEPOLIA_RPC_URL}"
zircuitSepolia = "${ZIRCUIT_SEPOLIA_RPC_URL}"
xlayerSepolia = "${XLAYER_SEPOLIA_RPC_URL}"
polygonZkevmSepolia = "${POLYGON_ZKEVM_SEPOLIA_RPC_URL}"
polkadotAstarShibuya = "${POLKADOT_ASTAR_SHIBUYA_RPC_URL}"
mantleSepolia = "${MANTLE_SEPOLIA_RPC_URL}"
soneiumMinatoSepolia = "${SONEIUM_MINATO_SEPOLIA_RPC_URL}"
bsquaredTestnet = "${BSQUARED_TESTNET_RPC_URL}"
bobSepolia = "${BOB_SEPOLIA_RPC_URL}"
worldchainSepolia = "${WORLDCHAIN_SEPOLIA_RPC_URL}"
shibariumTestnet = "${SHIBARIUM_TESTNET_RPC_URL}"
bitlayerTestnet= "${BITLAYER_TESTNET_RPC_URL}"
fantomSonicTestnet = "${FANTOM_SONIC_TESTNET_RPC_URL}"
cornTestnet = "${CORN_TESTNET_RPC_URL}"
hashkeySepolia = "${HASHKEY_SEPOLIA_RPC_URL}"
inkSepolia = "${INK_SEPOLIA_RPC_URL}"
